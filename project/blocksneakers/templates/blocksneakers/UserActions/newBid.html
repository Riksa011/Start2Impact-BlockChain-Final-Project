{% extends 'blocksneakers/base.html' %}
{% load static %}

{% block content %}

    <h1 class="display-4 my-4 text-center">Make a bid</h1>

    <h1 class="display-6 my-4 text-center">Select auction:</h1>
    <div class="input-group mb-3 my-4 container text-center d-flex justify-content-center">
        <form method="post">
            {% csrf_token %}
            <label for="auction"></label>
                <br>
                <select name="auction" id="auction">
                    {% for auction in openAuctionsToBid %}
                    <option value="{{ auction.pk }}"> Auction: {{ auction.title }} -- started at {{ auction.startingPrice }}€ -- currently at {{ auction.currentPrice }}€ -- current highest bidder: {{ auction.highestBidder }}-- ending on {{ auction.endDate }} (id: {{ auction.id }})</option>
                    {% endfor %}
                </select>
                <br><br><br>
                <label for="bid"></label>
                <input type="number" name="bid" id="bid" min="1" placeholder="Your bid">
                <br><br><br>
            <input type="submit" value="Save">
        </form>
    </div>

{% endblock %}
